<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
     <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center flex justify-center items-center">
        <!-- Home Screen -->
        <section id="Home" class="text-white flex flex-col items-center gap-y-14">
                <h1 class="text-8xl font-anton">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick = "play()" class="btn text-black bg-white">Play Now</button>
        </section>
        <!-- Game Screen -->
        <section id="Game" class="hidden">
            <div class="flex flex-col gap-24">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3] flex flex-col justify-center items-center">
                    <p id="currentAlphabate" class="text-black font-semibold text-8xl">Y</p>
                </div>
                <!-- keyboard start-->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- Button -->
                <div class="flex justify-between">
                    <!-- Left Button -->
                    <button class="btn rounded-full bg-purple-500 text-white">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                      <!-- Right Button -->
                    <button class="btn rounded-full bg-purple-500 text-white">
                        Score
                        <img src="images/$.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
                <!-- live score -->
            </div>
        </section>
        <!-- Final Score Screen -->
        <section id="Score" class="hidden">
            <div class="p-12 bg-[#ffffff33] rounded-xl text-white flex flex-col justify-center items-center">
                <h1 class="font-extrabold text-[64px]">Score <span class="font-medium">: 14</span></h1>
                <button class="btn text-black bg-white">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alphaClash.js"></script>
</body>
</html>
